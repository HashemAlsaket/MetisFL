FederationEnvironment:
  DockerImage: null # null indicates to run Metis without docker, if it is provided then run using the specified image
  TerminationSignals:
    FederationRounds: 10 # only in synchronous execution
    ExecutionCutoffTimeMins: null
    MetricCutoffScore: 1.0
  EvaluationMetric: "accuracy"
  CommunicationProtocol:
    Name: "SYNCHRONOUS"
  FHEScheme: # fully homomorphic encryption scheme - if provided run with it, else disabled.
    Name: "ckks"
    BatchSize: 4096
    ScalingBits: 52
  GlobalModelConfig:
    AggregationFunction: "FED_AVG"
    ParticipationRatio: 1
  LocalModelConfig:
    BatchSize: 100
    LocalEpochs: 5
    ValidationPercentage: 0.0
    OptimizerConfig:
      OptimizerName: "VanillaSGD"
      LearningRate: 0.05
      L2Reg: 0.001
  Controller:
    ProjectHome: "/projectmetis-rc"
    ConnectionConfigs:
      Hostname: "localhost"
      Username: "root"
      Password: "root"
      OnLogin: "source /etc/profile;"
    GRPCServicer:
      Port: 50051
  Learners:
    - LearnerID: "localhost-1"
      ProjectHome: "/projectmetis-rc"
      ConnectionConfigs:
        Hostname: "localhost"
        Username: "root"
        Password: "root"
        OnLogin: "source /etc/profile;"
      GRPCServicer:
        Port: 50052
      CudaDevices: [1]
      DatasetConfigs:
        TrainDatasetPath: ""
        ValidationDatasetPath: ""
        TestDatasetPath: ""
