FederationRuntimeEnvironment:
  Rounds: 2
  SynchronousExecution: True
  CommunityFunction: "FedAvg"
  ExecutionTimeMins: 100001
  FederationController:
    GRPCServicer:
      hostname/ip: "bdnf.isi.edu"
      port: 30050
  FederationEvaluator:
    GRPCServicer:
      hostname/ip: "bdnf.isi.edu"
      port: 30051
    TFHosts:
      - HostID: "BDNF-Evaluator"
        RemoteConfigs:
          hostname/ip: "bdnf.isi.edu"
          username: "stripeli"
          ld_library_path: "/usr/local/cuda/lib64:/usr/local/cuda/extras/CUPTI/lib64/"
          cuda_home: "/usr/local/cuda"
          python_interpreter: "/lfs1/stripeli/metiscondaenv/bin/python3"
        ParameterServers:
          - hostname/ip: "bdnf.isi.edu"
            port: 8898
            taskid: 0
            cpuid: 0
        WorkerServers:
          - hostname/ip: "bdnf.isi.edu"
            port: 8899
            taskid: 0
            cpuid:
            gpuid: 1
            dbconnection:
            local_batch_size: 1
            is_host_training_leader: True
  TensorflowCluster:
    TFHosts:
      #### BDNF.ISI.EDU #####
      - HostID: "BDNF-DC1"
        RemoteConfigs:
          hostname/ip: "bdnf.isi.edu"
          username: "stripeli"
          ld_library_path: "/usr/local/cuda/lib64:/usr/local/cuda/extras/CUPTI/lib64/"
          cuda_home: "/usr/local/cuda"
          python_interpreter: "/lfs1/stripeli/metiscondaenv/bin/python3"
        DatasetConfigs:
          train_dataset_mappings:
          validation_dataset_mappings:
          test_dataset_mappings:
        ParameterServers:
          - hostname/ip: "bdnf.isi.edu"
            port: 3222
            taskid: 0
            cpuid: 1
        WorkerServers:
          - hostname/ip: "bdnf.isi.edu"
            port: 3223
            taskid: 0
            cpuid:
            gpuid: 2
            dbconnection:
            local_batch_size: 1
            local_epochs_target_update: 4
            is_host_training_leader: True
            validation_percentage: 5
            validation_cycle_tombstones: 0
            validation_cycle_loss_percentage_threshold: 0
      - HostID: "BDNF-DC2"
        RemoteConfigs:
          hostname/ip: "bdnf.isi.edu"
          username: "stripeli"
          ld_library_path: "/usr/local/cuda/lib64:/usr/local/cuda/extras/CUPTI/lib64/"
          cuda_home: "/usr/local/cuda"
          python_interpreter: "/lfs1/stripeli/metiscondaenv/bin/python3"
        DatasetConfigs:
          train_dataset_mappings:
          validation_dataset_mappings:
          test_dataset_mappings:
        ParameterServers:
          - hostname/ip: "bdnf.isi.edu"
            port: 3224
            taskid: 0
            cpuid: 2
        WorkerServers:
          - hostname/ip: "bdnf.isi.edu"
            port: 3225
            taskid: 0
            cpuid:
            gpuid: 3
            dbconnection:
            local_batch_size: 1
            local_epochs_target_update: 4
            is_host_training_leader: True
            validation_percentage: 5
            validation_cycle_tombstones: 0
            validation_cycle_loss_percentage_threshold: 0
