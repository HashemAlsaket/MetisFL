channels:
  - anaconda
  - conda-forge
  - esri
  - default
dependencies:
  - python==3.8.8
  - pip==19.3.1
  - cudatoolkit=11* # Required for enabling GPU allocation.
  - cudnn=8* # Required for GPU acceleration.
  - cloudpickle
  - fabric
  - future
  - grpcio
  - matplotlib
  - nibabel
  - numpy
  - pandas
  - Pebble
  - protobuf
  - psycopg2-binary
  - pycparser
  - pyfiglet
  - pyparsing
  - pytorch
  - PyYAML
  - requests
  - scikit-learn
  - scipy
  - simplejson
  - six
  - scikit-learn
  - SQLAlchemy
  - tensorboard
  - tensorflow-addons=0.13.0
  - tensorflow-gpu=2.6.2=cuda11* # TF Version associated with cudatoolkit and cudnn versions.
  - termcolor
  - threadpoolctl
  - urllib3
