FederationEnvironment:
  DockerImage: null # null indicates to run Metis without docker, if it is provided then run using the specified image
  TerminationSignals:
    FederationRounds: null # only in synchronous execution
    ExecutionCutoffTimeMins: 5
    MetricCutoffScore: 1.0
  EvaluationMetric: "accuracy"
  CommunicationProtocol:
    Name: "ASYNCHRONOUS"
  GlobalModelConfig:
    AggregationFunction: "FED_AVG"
    ParticipationRatio: 1
  LocalModelConfig:
    BatchSize: 100
    LocalEpochs: 5
    ValidationPercentage: 0.0
    OptimizerConfig:
      OptimizerName: "VanillaSGD"
      LearningRate: 0.05
      L2Reg: 0.001
  Controller:
    ProjectHome: ""
    ConnectionConfigs:
      Hostname: "localhost"
      Username: ""
      Password: ""
      OnLogin: "source /etc/profile;"
    GRPCServicer:
      Port: 50051
  Learners:
    - LearnerID: "localhost-1"
      ProjectHome: ""
      ConnectionConfigs:
        Hostname: "localhost"
        Username: ""
        Password: ""
        OnLogin: "source /etc/profile;"
      GRPCServicer:
        Port: 50052
      CudaDevices: [1]
      DatasetConfigs:
        TrainDatasetPath: ""
        ValidationDatasetPath: ""
        TestDatasetPath: ""
    - LearnerID: "localhost-2"
      ProjectHome: ""
      ConnectionConfigs:
        Hostname: "localhost"
        Username: ""
        Password: ""
        OnLogin: "source /etc/profile;"
      GRPCServicer:
        Port: 50053
      CudaDevices: [2]
      DatasetConfigs:
        TrainDatasetPath: ""
        ValidationDatasetPath: ""
        TestDatasetPath: ""
    - LearnerID: "localhost-3"
      ProjectHome: ""
      ConnectionConfigs:
        Hostname: "localhost"
        Username: ""
        Password: ""
        OnLogin: "source /etc/profile;"
      GRPCServicer:
        Port: 50054
      CudaDevices: [2]
      DatasetConfigs:
        TrainDatasetPath: ""
        ValidationDatasetPath: ""
        TestDatasetPath: ""
