channels:
  - anaconda
  - conda-forge
  - esri
  - default
dependencies:
  - python==3.8.8
  - pip==19.3.1
  - cudatoolkit=11* # Required for enabling GPU allocation.
  - cudnn=8* # Required for GPU acceleration.
  - cloudpickle=2.0.0
  - fabric=2.6.0
  - future=0.18.2
  - grpcio=1.41.1
  - matplotlib=3.3.2
  - nibabel=4.0.2
  - numpy=1.19.2
  - pandas=1.4.3
  - Pebble=5.0.3
  - protobuf=3.18.3
  - psycopg2-binary=2.9.3
  - pycparser=2.21
  - pyfiglet=0.8.post1
  - pyparsing=3.0.4
  - pytorch
  - PyYAML=6.0
  - requests=2.28.1
  - scikit-learn=1.1.1
  - scipy=1.6.2
  - simplejson=3.17.6
  - six=1.15.0
  - SQLAlchemy=1.4.39
  - tensorboard=2.6.0
  - tensorflow-addons=0.13.0
  - tensorflow-gpu=2.6.2=cuda11* # TF Version associated with cudatoolkit and cudnn versions.
  - termcolor=1.1.0
  - threadpoolctl=2.2.0
  - urllib3=1.26.11
