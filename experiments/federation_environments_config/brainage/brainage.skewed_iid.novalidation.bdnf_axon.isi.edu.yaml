      Password: ""
      KeyFilename: "/nas/home/stripeli/.ssh/id_rsa"
      Passphrase: "stripeli"
      OnLogin: "export CC=/opt/rh/devtoolset-9/root/usr/bin/gcc;"
    GRPCServicer:
      Port: 40050
