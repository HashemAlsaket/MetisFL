syntax = "proto3";
package metisfl;

import "google/protobuf/empty.proto";

import "metisfl/proto/model.proto";
import "metisfl/proto/service_common.proto";

service LearnerService {
  rpc GetHealthStatus (google.protobuf.Empty) returns (HealthStatusResponse) {}

  rpc InitilizeWeights (google.protobuf.Empty) returns (Model) {}

  rpc SetInitialWeights (Model) returns (Ack) {}

  rpc Train (TrainRequest) returns (TrainResponse) {}

  rpc Evaluate (EvaluateRequest) returns (EvaluateResponse) {}

  rpc ShutDown (google.protobuf.Empty) returns (Ack) {} // TODO: add auth

}

message TrainParams {
  uint32 global_iteration = 1;
  uint32 batch_size = 2;
  uint32 num_local_updates = 3;
  repeated string metrics = 4;
}

message TrainRequest {
  FederatedModel federated_model = 1;
  TrainParams params = 2;
}

message TrainResponse {
  Ack ack = 1;
}

message EvaluateRequest {
  Model model = 1;
  uint32 batch_size = 2;
  repeated string metrics = 4;
}

message EvaluateResponse {
  map<string, float> metrics_values = 1;
}

