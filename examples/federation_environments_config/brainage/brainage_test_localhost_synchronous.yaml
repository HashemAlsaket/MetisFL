FederationEnvironment:
  DockerImage: null # null indicates to run Metis without docker, if it is provided then run using the specified image
  TerminationSignals:
    FederationRounds: 3 # only in synchronous execution
    ExecutionCutoffTimeMins: null
    MetricCutoffScore: 100
  EvaluationMetric: "mse"
  CommunicationProtocol:
    Name: "Synchronous"
  ModelStoreConfig:
    Name: "InMemory" # Others are "InMemory", "Redis"
    EvictionPolicy: "LineageLengthEviction" # Others are "NoEviction", "LineageLengthEviction"
    LineageLength: 1 # This field is only applicable if EvictionPolicy is set to "LineageLengthEviction"
  GlobalModelConfig:
    AggregationRule:
      Name: "FedAvg" # Others are FedAvg, FedStride, FedRec, PWA
      RuleSpecifications:
        ScalingFactor: "NumTrainingExamples" # Others are NUM_COMPLETED_BATCHES, NUM_PARTICIPANTS, NUM_TRAINING_EXAMPLES
    ParticipationRatio: 1
  LocalModelConfig:
    BatchSize: 2
    LocalEpochs: 1
    ValidationPercentage: 0.0
    OptimizerConfig:
      OptimizerName: "VanillaSGD"
      LearningRate: 0.00005
  Controller:
    ProjectHome: "/projectmetis-rc"
    ConnectionConfigs:
      Hostname: "localhost"
      Username: "root"
      Password: "root"
      OnLogin: "source /etc/profile;"
    GRPCServicer:
      Port: 50051
  Learners:
    - LearnerID: "localhost-1"
      ProjectHome: "/projectmetis-rc"
      ConnectionConfigs:
        Hostname: "localhost"
        Username: "root"
        Password: "root"
        OnLogin: "source /etc/profile;"
      GRPCServicer:
        Port: 50052
      CudaDevices: [0]
      DatasetConfigs:
        TrainDatasetPath: "/projectmetis-rc/experiments/keras/datasets/ukbb/ukbb_datapaths_absolute.csv"
        ValidationDatasetPath: ""
        TestDatasetPath: "/projectmetis-rc/experiments/keras/datasets/ukbb/ukbb_datapaths_absolute.csv"
    - LearnerID: "localhost-2"
      ProjectHome: "/projectmetis-rc"
      ConnectionConfigs:
        Hostname: "localhost"
        Username: "root"
        Password: "root"
        OnLogin: "source /etc/profile;"
      GRPCServicer:
        Port: 50053
      CudaDevices: [1]
      DatasetConfigs:
        TrainDatasetPath: "/projectmetis-rc/experiments/keras/datasets/ukbb/ukbb_datapaths_absolute.csv"
        ValidationDatasetPath: ""
        TestDatasetPath: "/projectmetis-rc/experiments/keras/datasets/ukbb/ukbb_datapaths_absolute.csv"
    - LearnerID: "localhost-3"
      ProjectHome: "/projectmetis-rc"
      ConnectionConfigs:
        Hostname: "localhost"
        Username: "root"
        Password: "root"
        OnLogin: "source /etc/profile;"
      GRPCServicer:
        Port: 50054
      CudaDevices: [2]
      DatasetConfigs:
        TrainDatasetPath: "/projectmetis-rc/experiments/keras/datasets/ukbb/ukbb_datapaths_absolute.csv"
        ValidationDatasetPath: ""
        TestDatasetPath: "/projectmetis-rc/experiments/keras/datasets/ukbb/ukbb_datapaths_absolute.csv"
